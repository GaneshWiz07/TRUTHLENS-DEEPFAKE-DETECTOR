<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: white;
      border-radius: 12px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #3b82f6;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin: 5px 0 0 0;
    }
    
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.9;
    }
    
    input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      box-sizing: border-box;
    }
    
    button {
      background: white;
      color: #3b82f6;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #f8fafc;
      transform: translateY(-1px);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    
    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .page-info {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .result {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      padding: 12px;
      margin-top: 10px;
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .result-status {
      font-weight: 600;
      font-size: 14px;
    }
    
    .result-confidence {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .hidden {
      display: none;
    }

    .url-note {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 11px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <h1>TruthLens</h1>
    <p class="subtitle">Chrome Extension</p>
  </div>

  <div id="setup-section" class="section">
    <h3>Setup</h3>
    <div class="form-group">
      <label for="api-url">API Base URL</label>
      <input type="text" id="api-url" placeholder="https://fascinating-palmier-5bfe94.netlify.app" />
      <div class="url-note">
        Use: https://fascinating-palmier-5bfe94.netlify.app
      </div>
    </div>
    <div class="form-group">
      <label for="api-token">API Token</label>
      <input type="password" id="api-token" placeholder="Enter your API token" />
    </div>
    <button id="save-settings">Save Settings</button>
    <div id="status" class="status hidden"></div>
  </div>

  <div id="info-section" class="section">
    <h3>Current Page</h3>
    <div id="page-info" class="page-info">
      Loading page information...
    </div>
  </div>

  <div id="result-section" class="section hidden">
    <h3>Last Analysis</h3>
    <div id="last-result"></div>
  </div>

  <div class="section">
    <h3>How to Use</h3>
    <p style="font-size: 12px; opacity: 0.9; margin: 0;">
      1. Set your API token above<br>
      2. Right-click any image or video<br>
      3. Select "Scan with TruthLens"<br>
      4. View results in notifications
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
